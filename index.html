<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="css/style.css" />

    <title>Codificador</title>
</head>
<body> 
    <header>
        <img src="imagens/logo-alura.svg" alt="Logo da alura">
    </header>
    <main>
        <div class="conteudo-principal">
        <section class="sessao1">
            <label class="titulo-texto" for="input-text">Digite o seu texto:</label>
            <textarea  id="input-tex" class="input-text"  ></textarea>
            <div class="info">
                <h6 class="informacao">
                    <img src="imagens/icon-exclamacao.svg">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="encriptar" onclick="encriptar()">Criptografar</button>
                <button class="desencriptar" onclick="desencriptar()">Descriptografar</button>
            </div>
        </section>
    
        <section class="sessao2">
            
            <div class="mensagem-box">
                <textarea  class="mensagem" ></textarea>
                <h2 id="mensagem-nenhuma" class="mensagem-nenhuma">Nenhuma mensagem encontrada</h2>
					<p id="mensagem-digite" class="mensagem-digite">Digite um texto que você deseja para criptografar e descriptografar.</p>
                    <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
            
        </section>
        </div>
    </main>    
    <script src="javascript/script.js"></script>
</body>
</html>
